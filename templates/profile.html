{% extends "layout.html" %}

{% block body %}
<h1>Edit Profile</h1>
<hr>
<div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center profile-pic">
        <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
        <h6>Upload a different photo...</h6>

        <input type="file" class="form-control">
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <div class="alert alert-warning alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">Ã—</a>
        <i class="fa fa-coffee"></i>
        This is an <strong>.alert</strong>. Use this to show important messages to the user.
      </div>
      <h3>Personal info</h3>

      <form class="form-horizontal" role="form" id="profile-form" action="/api/updateuserinfo" method="post">
        <input class="form-control" type="hidden" name="user_id" value="{{user_id}}">
        <div class="form-group">
          <label class="col-lg-3 control-label">Name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" placeholder="Type your name" name="name" value="{{name}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="hidden" name="email" value="{{email}}">
            <label>{{email}}</label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Introduction:</label>
          <div class="col-lg-8">
            <textarea placeholder="Describe yourself here..." rows="4" cols="80" name="intro_text" form="profile-form">{{intro}}</textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Subjects: (seperated by comma)</label>
          <div class="col-lg-8">
            <textarea placeholder="Example: python, html, math, physics" rows="4" cols="80" name="subjects" form="profile-form">{{subjects}}</textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="submit" class="btn btn-primary" value="Save Changes">
            <span></span>
            <input type="reset" class="btn btn-default" value="Cancel">
          </div>
        </div>
      </form>
    </div>
</div>

{% endblock %}
